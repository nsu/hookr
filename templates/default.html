<!DOCTYPE html>
{% load dajaxice_templatetags %}
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    {% dajaxice_js_import %}
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{STATIC_URL}}override.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">hookr</a>
    
    <ul class="nav nav-pills">
      <li class="active">
        <a href="#">Home</a>
      </li>
      <li><a href="#">Networks</a></li>
      <li><a href="#">Hookups</a></li>
    </ul>


  <div class="pull-right">
    <form class="navbar-search", style="margin-top: 7px; margin-right: 10px">
      <input type="text" class="search-query" placeholder="Search">
    </form>
    <div class="btn-group pull-right" style="margin-top: 7px">
      <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-cog icon-white"></i></a>
      <ul class="dropdown-menu">
        <li><a href="{% url django.contrib.auth.views.logout_then_login %}"><i class="icon-user"></i> Logout</a></li>
        <li><a href="#"><i class="icon-pencil"></i> Edit</a></li>
        <li><a href="#"><i class="icon-trash"></i> Delete</a></li>
        <li><a href="#"><i class="icon-ban-circle"></i> Ban</a></li>
        <li class="divider"></li>
        <li><a href="#"><i class="i"></i> Make admin</a></li>
      </ul>
    </div>
  </div>

    </div>
    </div>

<div class="container>"

    {% block content %}
    {% endblock %}

</div>
  </body>
</html>
